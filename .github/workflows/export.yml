name: Upload Release Asset
on: [push]
jobs:
  all:
    name: Figma Export
    runs-on: ubuntu-latest
    steps:
      - uses: primer/figma-action@v1.0.0-alpha.2
        with:
          args: "format=svg"
        env:
          FIGMA_FILE_URL: "https://www.figma.com/file/K7LUOW5a89CttKlexrd3PAP6/feathericon?version-id=237891883&node-id=0%3A1&viewport=86%2C25%2C3.1148648262023926"
          FIGMA_TOKEN: ${{ secrets.FIGMA_TOKEN }}
      - uses: actions/upload-artifact@master
        with:
          name: feathericon
          path: ./build
      - uses: actions/download-artifact@v1
        with:
          name: feathericon
    
      - run: cat feathericon/svg/*.svg
